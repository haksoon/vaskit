<div id="contact_us">
  <div class="contents_header">
    <div class="contents_header_overlay"></div>
  </div>
  <div class="contents_title">
    <h1><i class="fa fa-quote-left"></i>Contact Us</h1>
    <h2>/무엇이든 말씀해주세요.</h2>
  </div>
  <div class="contents_main first_box">
    <div class="col_100">
      <div class="row">
        <a class="contents_box box_100" href="#" style="background-image:none">
          <figure class="video">
            <video loop autoplay poster="img/contact_us_video_poster.png">
              <source src="img/contact_us_video.mp4" type="video/mp4">
            </video>
          </figure>
          <div class="contents_box_overlay"></div>
          <div class="contents_box_title">
            <p>어떤 내용이라도 좋습니다.</p>
            <h1>저희에게 하고 싶은 말씀,<br>속 시원하게 얘기해주세요!</h1>
          </div>
          <div class="clamp top right"></div>
        </a>
      </div>
    </div>
    <div class="col_100">
      <div class="row">
        <form action="" method="post" id="contact_us_form">
          <fieldset>
            <label for="user_title">제목</label>
            <input type="text" name="user_title" id="user_title" placeholder="제목을 간략히 기입해주시겠어요?">
            <label for="user_contact">연락처</label>
            <input type="text" name="user_contact" id="user_contact" placeholder="연락받으실 연락처를 기입해주세요.">
            <label for="user_detail">내용</label>
            <textarea name="user_detail" id="user_detail" rows="8" cols="40" placeholder="문의하실 내용을 자유롭게 기입해주세요." required></textarea>
            <input id="submit_btn" type="submit" value="보내기">
            <div id="form_submitted">
              <p>소중한 의견 감사드립니다!<br>전송이 완료되었습니다 :)</p>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
<link rel="stylesheet" href="css/contact_us.css"></link>
<script type="text/javascript" src="js/prefixfree.min.js"></script>
<script type="text/javascript" src="js/contact_us.js"></script>
